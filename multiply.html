<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript">
    let itable = document.createElement("table");
    for (let i = 2; i <= 9; i ++) {
        let itr = document.createElement("tr");
        for (let j = i; j <= 9; j ++) {
            let itd = document.createElement("td");
            let txt = document.createTextNode(i + "x" + j + "=" + i * j);
            itd.appendChild(txt);
            itr.appendChild(itd);
        }
        itable.appendChild(itr);
    }
    document.documentElement.appendChild(itable);
</script>
<style>
    table {
        border: 1px solid #000;
    }
    td {
        border: 1px solid #000;
    }
</style>
<body>
    <div></div>
</body>
</html>
